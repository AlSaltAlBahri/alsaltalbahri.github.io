<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media query for screens with a maximum width of 768px (typical mobile screens) */
        @media (max-width: 768px) {
            html, body {
                overflow: auto; /* Allow scrolling on smaller screens */
            }

            iframe {
                position: relative; /* Change to relative positioning for smaller screens */
                width: 100%;
                height: auto; /* Let the height adjust automatically */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://chat.alsalt.app/chatbot-iframe/6NOv8mhs6fpISPdGk-k8E" width="100%" height="100%"></iframe>
</body>
</html>
